<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance system</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF2F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 50px;
            background: #FAF5ED;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 30px;

            .title {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                width: 100%;

                img {
                    width: 100px;
                    object-fit: cover;
                }

                h1 {
                    margin: 0;
                    font-size: 45px;
                    flex-grow: 1;
                    text-align: center;
                }
            }
        }

        .main-system {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;

            .butons {
                display: flex;
                font-size: 20px;
                flex-direction: column;
                align-items: right;
                justify-content: space-between;
                gap: 20px;

                button {
                    background-color: #A9B5DF;
                    border-radius: 10px;
                    padding: 10px;

                    &:hover {
                        background-color: #2D336B;
                    }
                }
            }

            .video-section {
                width: 800px;
                height: 600px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: hidden;

                .video {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

                .butons-video {
                    margin-top: 10px;
                    display: flex;
                    gap: 10px;

                    button {
                        padding: 8px 16px;
                        border-radius: 10px;
                        background-color: #ffc107;
                        border: none;
                        cursor: pointer;

                        &:hover {
                            background-color: #e0a800;
                            color: white;
                        }
                    }
                }
            }

            .message {
                overflow-y: auto;
                background-color: #f9f9f9;
                border: 2px solid #ddd;
                border-radius: 10px;
                padding: 10px;
                font-family: 'Segoe UI', sans-serif;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .chat-log {
                height: 400px;
                width: 450px;
                overflow-y: auto;
                margin-bottom: 10px;
            }

            .chat-log .msg {
                padding: 8px 12px;
                border-radius: 20px;
                margin: 5px 0;
                max-width: 80%;
                word-wrap: break-word;
            }

            .chat-log .user {
                background-color: #d1e7dd;
                color: #0f5132;
                text-align: right;
                float: right;
                clear: both;
            }

            .chat-log .system {
                background-color: #e2e3e5;
                color: #41464b;
                text-align: left;
                float: left;
                clear: both;
            }

            .chat-input {
                display: flex;
                gap: 10px;
            }

            .chat-input input {
                flex: 1;
                padding: 10px;
                border-radius: 20px;
                border: 1px solid #ccc;
            }

            .chat-input button {
                padding: 10px 20px;
                border-radius: 20px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="images/LogoMTU.png" alt="Trường Đại học xây dựng Miền Tây">
            <h1>Facial recognition system</h1>
        </div>
        <div class="main-system">
            <div class="butons">
                <button onclick="callAPI('/capture')">Capture Faces</button>
                <button onclick="callAPI('/training')">Train System</button>
                <button onclick="startRecognizing()">Recognize Faces</button>
                <button onclick="exportData()">Export Data</button>
            </div>
            <div class="video-section">
                <video id="video" autoplay></video>
                <div class="butons-video">
                    <button onclick="stopRecognizing()">Stop recognize</button>
                </div>
            </div>
            <div class="message">
                <div id="chatLog" class="chat-log"></div>
                <div class="chat-input">
                    <input type="text" id="studentID" placeholder="Nhập tên sinh viên...">
                    <input type="text" id="chatBox" placeholder="Nhập nội dung..."
                        onkeydown="if(event.key==='Enter') sendChat()">
                    <button onclick="sendChat()">Gửi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
   
</body>

</html>
